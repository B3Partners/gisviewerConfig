configthema.cluster.uitleg=Elke kaartlaag hangt onder een kaartgroep (deze dienen dus eerst \
te worden aangemaakt), kaartgroepen met vinkje "Voor ongeconfigureerde kaartlagen" \
verschijnen niet in deze lijst.
