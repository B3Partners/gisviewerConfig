configthemadata.eenheid.uitleg=tekst wordt achter waarde geplaatst als eenheid.
configthemadata.omschrijving.uitleg=Ruimte voor opmerkingen over configuratie
configthemadata.basisregel.uitleg=Vinkje aan betekent dat dit veld in de regel komt te staan van \
het administratieve info scherm. Als het vinkje uit staat kan dit veld alleen bekeken worden \
via de extra knop in een popup.
configthemadata.uitgebreid.uitleg=Hiermee kan aangegeven worden of dit attribuut uitgebreide data is. In de viewer kan hiermee geregeld worden dat bepaalde gebruikers dit niet zien en andere wel.
configthemadata.voorbeelden.uitleg=Niet gebruikt
configthemadata.kolombreedte.uitleg=De voorkeurskolombreedte in het administratieve infoscherm.
configthemadata.waardetype.uitleg=Dit wordt op dit moment niet gebruikt.
configthemadata.datatype.uitleg=Dit veld bepaalt of de waarde letterlijk in de viewer wordt getoond \
of dat de waarde wordt omgevormd naar een complexere aanroep. Dit veld werkt samen met 'kolomnaam' \
en 'Commando': \
<dl> \
<dt>data</dt> \
<dd>waarde wordt letterlijk getoond</dd> \
<dt>url</dt> \
<dd>er wordt een url gevormd door aan het 'Commando' de volgende gegevens toe te voegen: \
<ul> \
<li>{naam themaid}={waarde themaid}&</li> \
<li>{naam pk}={waarde pk}&</li> \
<li>{naam ingevulde kolom}={waarde ingevulde kolom}</li> \
</ul> \
</dd> \
<dt>query</dt> \
<dd>er wordt een url gevormd door in het 'Commando' kolomnamen binnen blokhaken te vervangen \
door de waarde van de kolommen, bijvoorbeeld: \
http://plannen.kaartenbalie.nl/[planeigenaar]/[plannaam]/[planidentificatie].html wordt \
http://plannen.kaartenbalie.nl/gemeente/plantsoen/p38.html <br> \
Als er in de waarde van kolommen ',' staan dan kan er voor gezorgd worden dat er meerdere url's worden gemaakt. <br>\
Dit doe je door het komma gescheiden veld aan te geven bij 'Attribuutnaam'.<br>\
Zonder blokhaken wordt de waarde van de ingvulde kolom aan het commando toegevoegd. </dd> \
<dt>javascript</dt> \
<dd>er wordt een javascript functie aangeroepen met een vast signatuur: <br> \
js-functie(this, {themaid}, {naam pk}, {waarde pk}, {naam ingevulde kolom}, \
{waarde ingevulde kolom}, {waarde van eenheid kolom});<br><br> </dd> \
Het javascript moet vooraf klaar gezet zijn en kan niet door beheerder worden toegevoegd. \
</dl>
configthemadata.commando.uitleg=Commando dat volgens instelling van veld datatype wordt uitgevoerd. <br>\
Als u bij het veld datatype heeft gekozen voor 'javascript' dan kan u uit de volgende waarden invullen: <br>\
<ul>\
<li>highlightFeature</li>\
<li>berekenOppervlakte</li>\
</ul>
