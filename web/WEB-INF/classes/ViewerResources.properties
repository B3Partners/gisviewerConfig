configthemadata.datatype.uitleg=Het datatype bepaald hoe de data voor dit veld getoond moet \
worden in de viewer. Dit veld werkt samen met de commando en/of kolomnaam instellingen.<br><br>\
<b>Data:</b> De waarde uit de gekozen kolomnaam wordt getoond. Dit is het standaard datatype.<br><br>\
<b>Url:</b> Er wordt een i-icoon getoond met daarachter een link naar het ingevulde commando \
aangevuld met het themaid, primary key en de kolomnaam met de waarde.<br><br>\
<b>Query:</b> Er wordt een wereldbol icoon getoond met daarachter een link naar het ingevulde commando \
waarbij kolomnamen tussen blokhaken in het commando vervangen worden door hun waarde. Indien \
de kolomnaam instelling ook is ingevuld wordt er geen wereldbol icoon getoond maar een link met als label \
de waarde uit de gekozen kolom. Let op: Er moet minimaal 1 bestaande kolom tussen blokhaken in het commando \
worden opgenomen.<br><br>\
<b>Javascript functie:</b> Hiermee kan een vooraf gedefinieerde javascript functie worden aangeroepen. \
Deze javascript functies kunnen niet door de beheerder worden aangepast. Hiervoor moet de naam van de javascript functie in \
het commandoveld worden ingevuld. Momenteel zijn de volgende javascript functies te gebruiken: highlightFeature en berekenOppervlakte.
configthemadata.commando.uitleg=Commando dat volgens instelling van veld datatype wordt uitgevoerd. <br>\
Als u bij het veld datatype heeft gekozen voor 'javascript' dan kan u uit de volgende waarden invullen: <br>\
<ul>\
<li>highlightFeature</li>\
<li>berekenOppervlakte</li>\
</ul>
