wizardzoekconfiguratie.vraag.nieuweofbestaandebron=Wilt u een zoeker configureren op basis van een reeds bestaande bron? \
Een bron kan zijn, een database connectie of een WFS service. Elke tabel of featuretype heeft een aantal attributen. \
U moet hiervan aangeven welke attributen worden gebruikt om op te zoeken en welke worden terug gegeven. \
Het resultaat van een zoekconfiguratie kan worden gebruikt als invoer van een andere zoekconfiguratie. \
<br>Kies uw bron: 
wizardzoekconfiguratie.antwoord.bestaandebron=Bestaande Bron
wizardzoekconfiguratie.antwoord.nieuwebron=Nieuwe Bron
wizardzoekconfiguratie.vraag.kiesbron=Kies 1 van de aangemaakte bronnen.
wizardzoekconfiguratie.vraag.geefnaam=Geef een, voor u herkenbare naam, aan de zoekconfiguratie. <br/>\
Optioneel kan u kiezen om deze zoekconfiguratie onder een andere zoekconfiguratie te plaatsen (een parent/ouder).<br/> \
De resultaten van de oudere zoekconfiguratie worden dan doorgegeven aan de zoekconfiguratie die u nu aan het maken bent. <br/>\
Zodra u een zoekconfiguratie kiest wordt onderaan weergegeven welke resultaten zijn geconfigureerd.
wizardzoekconfiguratie.vraag.featuretype=U heeft in de vorige stap een database of WFS service gekozen.<br/> \
Hier dient u de gewenste tabel of featuretype te kiezen waar mee u wilt zoeken.<br/> \
Bijvoorbeeld: Binnen de database "gis_data" kiest u de tabel "cbs_gemeenten" als u wilt zoeken op gemeenten.<br/> \
Selecteer een tabel of featuretype waarop u wilt zoeken.
wizardzoekconfiguratie.vraag.geefattributen=In deze stap moet u de attributen configureren waarop u wilt zoeken \
en die als resultaat moeten worden weergegeven. <br/>\
De "Zoek velden" zijn de velden waarmee u een gebruiker wilt laten zoeken.<br/>\
De "Resultaat velden" zijn de velden die als resultaat worden geleverd. <br/>\
Als u een nieuw veld wilt toevoegen kan u klikken op het plusje onder de Zoek velden of Resultaat velden. <br/>\
Onderaan de pagina worden tips geplaatst voor het configureren van de velden.
wizardzoekconfiguratie.parentresultaatvelden=Hieronder volgt een lijst van resultaat velden van de oudere zoekconfiguratie die u in een eerdere stap heeft geselecteerd. \
Deze velden kunnen worden doorgegeven aan de zoekconfiguratie die u nu aan het configureren bent. Zorg er dan voor dat er zoekvelden met het zelfde type zijn als de resultaat velden van de ouder. Zorg er ook voor dat ze in de goede volgorde staan.\
Bijvoorbeeld: Als er een resultaat veld van het type Geometry is en u wilt het resultaat gebruiken in deze zoekconfiguratie dan moet u hier een zoekveld configureren met het type geometry.
wizardzoekconfiguratie.tip=Tips
wizardzoekconfiguratie.tip.geenzoekvelden=U heeft geen zoek velden geconfigureerd. Klik op de "+" onder de Zoek velden (linker "+").
wizardzoekconfiguratie.tip.geenresultaatvelden=U heeft geen resultaat velden geconfigureerd. Klik op de "+" onder de Resultaat velden (rechter "+").
wizardzoekconfiguratie.tip.geengeometrieresultaat=Er is geen resultaat van het type 'geometry' geconfigureerd. Een resultaat veld met het type 'geometry' is nodig om te zoomen naar de gevonden locatie.
wizardzoekconfiguratie.tip.geentoonresultaat=Er zijn geen resultaat met het type 'Toon' geconfigureerd. Hierdoor kan het resultaat niet getoond worden.
wizardzoekconfiguratie.tip.geengeometriezoek=Er zijn geometrie afhankelijke zoek velden (bijvoorbeeld: straal) geconfigureerd zonder dat er een Zoek veld van het type 'geometry is geconfigureerd. U dient nog een zoek veld van het type 'geometry' aan te maken.

cfg_useCookies.label=Onthouden kaartlagen
cfg_useCookies.uitleg=Bewaard de volgorde en aangevinkte kaartlagen in een cookie. Als de bezoeker de browser heeft afgesloten en de volgende keer weer terugkomt worden deze kaartlagen weer geladen.
cfg_expandAll.label=Boom standaard uitgeklapt
cfg_expandAll.uitleg=Alle groepen in de boomstructuur zijn uitgeklapt als de viewer geopend wordt.
cfg_refreshDelay.label=Vertraging laden kaart (ms)
cfg_refreshDelay.uitleg=Als er een kaartlaag aan of uit wordt gezet dan wacht de viewer voordat de actie wordt uitgevoerd. Dit is als preventieve maatregel bedoeld tegen het heel snel aan en uitvinken van kaartlagen.
cfg_objectInfo.label=Gebruik van I-tool
cfg_objectInfo.uitleg=Als er met de I-tool op een object wordt geklikt gaat de viewer hiervoor administratieve data ophalen. In de dropdown kunt u kiezen of en hoe u deze data wilt tonen.
cfg_objectInfo.geen=Geen informatie tonen
cfg_objectInfo.paneel=Toon in uitschuif paneel
cfg_objectInfo.popup=Toon in aparte pop-up
cfg_tolerance.label=I-tool tolerantie (pixels)
cfg_tolerance.uitleg=Als de I-tool wordt gebruikt om data op te halen voor een object wordt deze marge in pixels gehanteerd. Dit is om te voorkomen dat bij punt geometrie je heel precies moet klikken. Een tolerantie van 1 is erg strikt. Hoger dan 5 is te soepel.
cfg_autoRedirect.label=Aantal kolommen naar compleet overzicht
cfg_autoRedirect.uitleg=Als dit aantal overeenkomt met het aantal kolommen wat voor de kaartlaag in de basisregel is ingesteld zal de viewer automatisch een pop-up openen met alle object informatie.
cfg_zoekConfigIds.label=Zoekconfiguratie ID's
cfg_zoekConfigIds.uitleg=Deze zoekconfiguraties worden getoond in een dropdown van het Zoeken tabblad.
cfg_minBboxZoeken.label=Minimaal zoomniveau
cfg_minBboxZoeken.uitleg=Als er gezoomed wordt naar een gevonden object wordt er minimaal naar het opgegeven niveau gezoomed. Denk bijvoorbeeld aan zoomen naar oneindig kleine punt objecten of lijn objecten. Geef dit op in eenheden van de gebruikte projectie. Bijvoorbeeld 1000 is 1km bij RDS (EPSG:28992)
cfg_maxResults.label=Aantal getoonde zoekresultaten
cfg_maxResults.uitleg=Als er gezocht wordt via het zoeken tabblad worden maximaal het ingevulde aantal resultaten getoond als resultaat.
config.tabbladen.label=Afhankelijk van de rol die de ingelogde gebruiker heeft zijn de aangevinkte tabbladen zichtbaar.
