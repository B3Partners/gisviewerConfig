configcluster.omschrijving.uitleg=Bedoeld als omschrijving voor beheerders. Wordt niet getoond aan eindgebruikers
configcluster.metadatalink.uitleg=Als er op de kaartgroep geklikt wordt door de gebruiker dan wordt deze url geopend. Dit zou een link kunnen zijn naar een website met metadata
configcluster.volgorde.uitleg=Bepaald de volgorde waarin de kaartgroepen onder elkaar getoond worden
configcluster.geenconfiglagen.uitleg=Alle layers waar geen kaartlagen voor is aangemaakt maar waar de gebruiker wel rechten op heeft komen hierin terecht. Zorg dat er 1 kaartgroep is voor ongeconfigureerde kaartlagen
configcluster.onzichtbaarinlegenda.uitleg=Kaartlagen in deze kaartgroep worden niet getoond in het legenda tabblad
configcluster.onzichtbaarinboom.uitleg=Kaartgroep is niet zichtbaar in Kaarten tabblad van de viewer. Dit wordt vaak gebruikt voor kaartgroepen met achtergrondkaarten die niet mogen worden aan of uitgevinkt door de bezoeker. De kaartlaag met de achtergrond staat dan op default visible zodat deze wel zichtbaar is
configcluster.achtergrondlagen.uitleg=Kaartlagen in deze kaartgroep worden altijd onder overige lagen getoond. Zorg voor 1 kaartgroep waarin de achtergrondlagen terechtkomen zoals bijvoorbeeld de luchtfoto of open street maps
configcluster.aanuitvink.uitleg=Als deze aan staat kan er voor de kaartgroep een vinkje geplaatst worden waarmee alle kaartlagen onder de kaartgroep direct aan danwel uit worden gezet
configcluster.defaultaangevinkt.uitleg=De kaartgroep staat standaard aangevinkt als de viewer geopend wordt
configcluster.oudercluster.uitleg=Deze kaartgroep komt in de viewer onder het gekozen ouder te hangen. Op deze wijze kan een boomstructuur gemaakt worden

configcluster.onzichtbaar.combinatie=Onzichtbaar in combinatie met aan/uit gevinkt
configcluster.onzichtbaar.combinatie.uitleg=Deze optie in combinatie met de optie kaartgroep kan aan/uit worden gevinkt zorgt ervoor dat de kaartgroep als geheel kan worden aangevinkt maar dat de onderliggende items niet zichtbaar zijn in de boomstructuur

config.label.copypastelink=Link
config.linknaam.copypastelink=Link naar kaart
config.copypastelink.uitleg=Klik op deze link of kopieer de snelkoppeling. Op deze manier kun je de url achterhalen om een link naar de kaart te maken

