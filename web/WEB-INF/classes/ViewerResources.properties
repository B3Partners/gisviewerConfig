configcluster.omschrijving.uitleg=Bedoeld als omschrijving voor beheerders. Wordt niet getoond aan eindgebruikers
configcluster.metadatalink.uitleg=Als er op het cluster geklikt wordt door de gebruiker dan wordt deze url geopend. Dit zou een link kunnen zijn naar een website met metadata
configcluster.volgorde.uitleg=Bepaald de volgorde waarin de clusters onder elkaar getoond worden
configcluster.geenconfiglagen.uitleg=Alle kaartlagen waar geen thema voor is aangemaakt maar waar de gebruiker wel rechten op heeft komen hierin terecht. Zorg dat er 1 cluster is voor ongeconfigureerde kaartlagen
configcluster.onzichtbaarinlegenda.uitleg=Thema's in dit cluster worden niet getoond in het legenda tabblad
configcluster.onzichtbaarinboom.uitleg=Cluster is niet zichtbaar in thema tabblad van de viewer. Dit wordt vaak gebruikt voor clusters met achtergrondkaarten die niet mogen worden aan of uitgevinkt door de bezoeker. Het thema met de achtergrondlaag staat dan op default visible zodat deze wel zichtbaar is
configcluster.achtergrondlagen.uitleg=Kaartlagen in dit cluster worden altijd onder overige lagen getoond. Zorg voor 1 cluster waarin de achtergrondlagen terechtkomen zoals bijvoorbeeld de luchtfoto of open street maps
configcluster.aanuitvink.uitleg=Als deze aan staat kan er voor het cluster een vinkje geplaatst worden waarmee alle thema's onder het cluster direct aan danwel uit worden gezet
configcluster.defaultaangevinkt.uitleg=Het cluster staat standaard aangevinkt als de viewer geopend wordt
configcluster.oudercluster.uitleg=Dit cluster komt in de viewer onder het gekozen ouder cluster te hangen. Op deze wijze kan een boomstructuur gemaakt worden

configcluster.onzichtbaar.combinatie=Onzichtbaar in combinatie met aan/uit gevinkt
configcluster.onzichtbaar.combinatie.uitleg=Deze optie in combinatie met de optie cluster kan aan/uit worden gevinkt zorgt ervoor dat het cluster als geheel kan worden aangevinkt maar dat de onderliggende items niet zichtbaar zijn in de boomstructuur

